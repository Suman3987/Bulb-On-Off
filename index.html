<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On & Off</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <h1>Bulb Turn ON/OFF</h1>
      <img class="bulboff" src="image/bulb-off.png" alt="Bulb OFF" />
      <div class="btn">
        <button class="bulb-on" onclick="bulbOn()">ON</button>
        <button class="bulb-on" onclick="bulbOff()">OFF</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
